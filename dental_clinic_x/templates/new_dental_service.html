{% extends "base_generic.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New dental service</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
      <form action="{% url 'dental_clinic_x:create_new_dental_service' %}" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
          {{ form.name.errors }}
          <label for="{{ form.name.id_for_label }}">Name:</label>
          <input type="text" class="form-control" id="id_name" name="name">
        </div>
        <div class="form-group">
          {{ form.price.errors }}
          <label for="{{ form.price.id_for_label }}">Price:</label>
          <input type="text" class="form-control" id="id_price" name="price">
        </div>
        <div class="form-group">
          {{ form.currency.errors }}
          <label for="{{ form.currency.id_for_label }}">Currency:</label>
          <select class="form-control" id="id_currency" name="currency">
            {% for x, y in form.fields.currency.choices %}
            <option value="{{ x }}">{{ y }}</option>
            {% endfor %} 
          </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<script>
  $(document).ready(function() {

  });
</script>

{% endblock %}
