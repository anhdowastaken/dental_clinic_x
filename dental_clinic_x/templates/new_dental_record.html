{% extends "base_generic.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New dental record</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
      <form action="{% url 'dental_clinic_x:create_new_dental_record' %}" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
          {{ form.first_name.errors }}
          <label for="{{ form.first_name.id_for_label }}">First name:</label>
          <input type="text" class="form-control" id="id_first_name" name="first_name">
        </div>
        <div class="form-group">
          {{ form.last_name.errors }}
          <label for="{{ form.last_name.id_for_label }}">Last name:</label>
          <input type="text" class="form-control" id="id_last_name" name="last_name">
        </div>
        <label>Medical history</label>
        <div class="checkbox">
          <label><input type="checkbox" name="medical_history_operations"> Operations</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="medical_history_nursing"> Nursing</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="medical_history_pregnant"> Pregnant</label>
        </div>
        <label>Dental history</label>
        <div class="checkbox">
          <label><input type="checkbox" name="dental_history_bad_breath"> Bad breath</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="dental_history_sensitive_teeth"> Sensitive teeth</label>
        </div>
        <div class="form-group">
          {{ form.dentists.errors }}
          <label for="{{ form.dentists.id_for_label }}">Dentists:</label>
          <select class="form-control" id="id_dentists" name="dentists" multiple>
            {% for x, y in form.fields.dentists.choices %}
            <option value="{{ x }}">{{ y }}</option>
            {% endfor %} 
          </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<script>
  $(document).ready(function() {

  });
</script>

{% endblock %}
