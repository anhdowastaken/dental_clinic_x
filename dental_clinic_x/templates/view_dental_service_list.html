{% extends "base_generic.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dental service list</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if dental_services %}
                        {% for dental_service in dental_services %}
                        <tr class="dental_service">
                            <input type="hidden" value="{{ dental_service.id }}"/>
                            <td>{{ dental_service.name }}</td>
                            <td>{{ dental_service.price }} {{ dental_service.currency }}</td>
                        </tr>
                        {% endfor %}
                        {% endif %}
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<script>
  $(document).ready(function() {
    $('#dataTables-example').DataTable({
        responsive: true
    });

    $("tr.dental_service").click(function(e) {
      e.preventDefault();

      var service_id = $(this).children("input[type='hidden']").val();
      window.location.replace("{% url 'dental_clinic_x:view_dental_service' service_id='12345' %}".replace("12345", service_id));

      return false;
    });
  });
</script>

{% endblock %}
