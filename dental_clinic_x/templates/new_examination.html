{% extends "base_generic.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New examination</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
      <form action="{% url 'dental_clinic_x:create_new_examination' record_id=dental_record.id %}" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
          {{ form.dentist.errors }}
          <label for="{{ form.dentist.id_for_label }}">Dentist:</label>
          <select class="form-control" id="id_dentist" name="dentist">
            {% for x, y in form.fields.dentist.choices %}
            <option value="{{ x }}">{{ y }}</option>
            {% endfor %} 
          </select>
        </div>
        <div class="form-group">
          {{ form.note.errors }}
          <label for="{{ form.note.id_for_label }}">Note:</label>
          <textarea class="form-control" id="id_note" name="note"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<script>
  $(document).ready(function() {

  });
</script>

{% endblock %}
